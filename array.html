<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //数组去重
    var arr = [1,2,3,3,5,4,4];
    //方法一：
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i]) == -1){
                newArr.push(arr[i])
            }
        }
        console.log(newArr)
    //方法二：
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(arr.indexOf(arr[i]) == i){
                newArr.push(arr[i])
            }
        }
        console.log(newArr)

</script>
</body>
</html>
